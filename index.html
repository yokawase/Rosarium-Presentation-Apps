<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosarium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              'xs': '475px',
            },
            colors: {
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
                950: '#4c0519',
              },
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4 {
        font-family: 'Noto Serif JP', serif;
      }
      /* Loading Spinner */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #FFFDE7;
        color: #881337;
        font-family: 'Noto Serif JP', serif;
        flex-direction: column;
        gap: 1rem;
      }
      #error-display {
        display: none;
        padding: 20px;
        color: #ef4444;
        background: #fff;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
      }
    </style>
    <!-- Enhanced Error Handler for White Screen debugging -->
    <script>
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        const errorDisplay = document.getElementById('error-display');
        console.error("Global Error Caught:", event.error);
        
        // Only show error if app hasn't mounted effectively
        if (root && root.innerHTML.includes('Loading System')) {
           if (errorDisplay) {
             errorDisplay.style.display = 'block';
             errorDisplay.innerHTML = '<h1>System Error</h1><p>The application failed to start.</p><pre style="background:#f3f4f6; padding:10px; overflow:auto;">' + (event.error ? event.error.message : event.message) + '</pre>';
           }
        }
      });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="error-display"></div>
    <div id="root">
      <div class="initial-loader">
        <div class="animate-pulse text-2xl font-bold">Rosarium</div>
        <div class="text-sm">Loading System...</div>
      </div>
    </div>
  </body>
</html>
